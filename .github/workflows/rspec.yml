name: RSpec

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

permissions:
  contents: read

jobs:
  rspec:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: reverser
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --mount type=tmpfs,destination=/var/lib/postgresql/data
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build
      uses: docker/build-push-action@v3
      with:
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
        tags: reverser:test

    - name: Create DB
      run: docker-compose run --rm -e RAILS_ENV=test reverser bin/rails db:prepare

    - name: Run RSpec
      run: docker-compose run --rm rspec --require spec_helper --order random --format RSpec::Github::Formatter
