name: RSpec

on:
  workflow_run:
    workflows: ["Docker Build"]
    types: [completed]

permissions:
  contents: read

jobs:
  test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test

    steps:
    - uses: actions/checkout@v3

    - name: Create DB
      run: docker-compose run --rm reverser bin/rails db:prepare

    - name: Run RSpec
      run: docker-compose run --rm rspec
