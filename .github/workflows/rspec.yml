name: RSpec

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

permissions:
  contents: read

jobs:
  test:
    needs: docker-build
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test

    steps:
    - uses: actions/checkout@v3

    - name: Create DB
      run: docker-compose run --rm reverser bin/rails db:prepare

    - name: Run RSpec
      run: docker-compose run --rm rspec
