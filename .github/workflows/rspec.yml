name: RSpec

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

permissions:
  contents: read

env:
  POSTGRES_HOST: localhost

jobs:
  rspec:
    runs-on: ubuntu-latest
    container: ubuntu

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: reverser
          POSTGRES_DB: reverser_test
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --mount type=tmpfs,destination=/var/lib/postgresql/data
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build
      uses: docker/build-push-action@v3
      with:
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
        tags: reverser:test

    - uses: actions/checkout@v3

    - name: Create DB
      run: docker run --rm -e RAILS_ENV=test -v "$(pwd)":/app reverser:test bin/rails db:schema:load

    - name: Run RSpec
      run: docker run --rm -v "$(pwd)":/app reverser:test bundle exec rspec --require spec_helper --order random --format RSpec::Github::Formatter
