name: Checks

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v5
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: reverser

  tests:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/prepare-docker-image

      - name: Create DB
        run: eval $DOCKER_RUN reverser bin/setup

      - name: Run Tests
        run: eval $DOCKER_RUN tests

  rubocop:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run Rubocop
        run: bundle exec rubocop --format github

  docker-checks:
    runs-on: ubuntu-latest
    name: Run ${{ matrix.service }}
    strategy:
      fail-fast: false
      matrix:
        service: [yamllint, csslint, tslint]

    steps:
      - uses: actions/checkout@v4
      - name: Run ${{ matrix.service }}
        run: docker compose run ${{ matrix.service }}
