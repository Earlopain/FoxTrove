name: Checks

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v5
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: reverser

  tests:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/prepare-docker-image

      - name: Create DB
        run: eval $DOCKER_RUN reverser bin/setup

      - name: Run Tests
        run: eval $DOCKER_RUN tests

  rubocop:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/prepare-docker-image

      - name: Run Rubocop
        run: eval $DOCKER_RUN rubocop

  yamllint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - run: >-
          pip install yamllint==1.32.0 &&
          yamllint -c .github/yamllint.yml -s .

  csslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: >-
          npm install stylelint@15.11.0 stylelint-config-standard@34.0.0 -g &&
          stylelint "**/*.css" --config .github/.stylelintrc.json

  tslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: >-
          npm install typescript@5.2.2 -g &&
          tsc --noEmit -p .github/tsconfig.json
